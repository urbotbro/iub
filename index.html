<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Payment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="images/iub.png" alt="IUB Logo" class="logo">
      <h1></h1>
    </header>
    <main class="main-content">
      <h2>Bills</h2>
      <div class="bill-card">
        <h3>Spring - 2025</h3>
        <p><strong>Registration Fee:</strong> 27,500 TK</p>
        <p><strong>Payment due date:</strong> -Jan-2025</p>
        <div class="actions">
          <button class="btn" onclick="downloadReport()">Report</button>
          <a href="payment.html" class="btn pay-btn">Pay Online</a>
        </div>
        <p class="note">
          <strong>Note:</strong> Installment process unavailable during registration.
        </p>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
